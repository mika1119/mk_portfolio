<nav class="nav">
  <input id="nav-toggle" type="checkbox" class="nav__toggle" />
  <label class="nav__button" for="nav-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <div class="nav__list">
    {% for path in site.header_pages %}
      {% assign my_page = site.pages | where: "path", path | first %}
      <a class="nav__item" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
    {% endfor %}
  </div>
</nav>
